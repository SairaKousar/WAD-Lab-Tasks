<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="main">
        <form style="background: wheat; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
            <h3>LOGIN FORM</h3>

            <label><b>Email: </b></label>
            <br>
            <input type="text" placeholder="username" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            <br><br>

            <label><b>Password: </b></label>
            <br>
            <input type="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            <br><br>

    
            <button type="submit" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                <b>Login</b>
            </button>
        </form>
    </div>

</body>
</html>
